<title>Marketing VIP®</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0a0a0a;
    color: #f5f5f5;
    display: flex;

    min-height: 100vh;
    text-align: center;
